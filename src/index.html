<!doctype html>
<html>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <head>
        <meta charset="utf-8">
        <title>Web Audio API Demo</title>
    </head>
    <body>
        <fieldset>
            <legend>Visualizer</legend>

            <canvas class="visualizer" width="640" height="100"></canvas>
        </fieldset>
        <fieldset>
            <legend>Audio controls</legend>

            <button class="play">Play</button>
            <button class="stop">Stop</button>
            <select name="oscillator-type" id="">
                <option value="sine">sine</option>
                <option value="triangle">triangle</option>
                <option value="square">square</option>
                <option value="sawtooth">sawtooth</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Audio settings</legend>

            <label for="volume">Volume</label>
            <input type="range" id="volume" name="volume"
                   min="0" max="1"  step="0.05"/>

            <label for="panning">Panning</label>
            <input type="range" id="panning" name="panning"
                   min="-1" max="1"  step="0.05"/>

            <label for="frequency">Frequency</label>
            <input type="number" id="frequency" name="frequency"
                   min="30" max="18000"  step="10"/>
        </fieldset>
    </body>
</html>
